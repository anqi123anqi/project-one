<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="css/common/reset.css">
    <!-- 引入productor样式 -->
    <link rel="stylesheet" href="css/table.css">
     <!-- 引入字体图标的样式 -->
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
    <div class="warp">
         <!-- subBar部分 -->
        <div class="subBar">
            <a href="#">
               <img src="images/logo.png" class="logo" alt="">
            </a>
            <div class="message">
               <p>欢迎您：tomy</p>
               <p>空闲位置：5桌</p>
               <p>正在点餐：1桌</p>
               <p>正在用餐：4桌</p>
               <p>未选桌子</p>
       </div>
        <ul class="action" >
               <li class="ac"><i>8</i><span class="iconfont">&#xe618;</span>座位</li>
               <li><span class="iconfont">&#xe616;</span>已点</li>
               <li><span class="iconfont">&#xe644;</span>后台</li>
               <li><span class="iconfont">&#xe892;</span>退出</li>
       </ul>
        </div>
     </div>
     <div class="conter">
         <div class="legend">
             <ul>
                 <li>
                    <div class="free"><span class="iconfont ">&#xe614;</span></div>
                    <span class="in">空闲</span>
                 </li>
                 <li>
                    <div class="Ordering"><span class="iconfont">&#xe614;</span></div>
                    <span class="in">点餐中</span>
                 </li>
                 <li>
                    <div class="D-dinner"><span class="iconfont">&#xe614;</span></div>
                    <span class="in">用餐中</span>
                 </li>
             </ul>
         </div>
         <div class="table">
             <ul>
                <li>
                    <div class="Ordering"><span class="iconfont">&#xe614;</span></div>
                    <span>一号桌</span>
                 </li>
                 <li>
                    <div class="free"><span class="iconfont">&#xe614;</span></div>
                    <span>二号桌</span>
                 </li>
                 <li>
                    <div class="free"><span class="iconfont">&#xe614;</span></div>
                    <span>三号桌</span>
                 </li>
                 <li>
                    <div class="D-dinner"><span class="iconfont">&#xe614;</span></div>
                    <span>四号桌</span>
                 </li>
                 <li>
                    <div class="D-dinner"><span class="iconfont">&#xe614;</span></div>
                    <span>五号桌</span>
                 </li>
                 <li>
                    <div class="D-dinner"><span class="iconfont">&#xe614;</span></div>
                    <span>六号桌</span>
                 </li>
                 <li>
                    <div class="D-dinner"><span class="iconfont">&#xe614;</span></div>
                    <span>七号桌</span>
                 </li>
                 <li>
                    <div class="D-dinner"><span class="iconfont">&#xe614;</span></div>
                    <span>八号桌</span>
                 </li>
                 <li>
                  <div class="D-dinner"><span class="iconfont">&#xe614;</span></div>
                  <span>九号桌</span>
               </li>
               <li>
                  <div class="D-dinner"><span class="iconfont">&#xe614;</span></div>
                  <span>十号桌</span>
               </li>
               <li>
                  <div class="D-dinner"><span class="iconfont">&#xe614;</span></div>
                  <span>十一号桌</span>
               </li>
             </ul>
         </div>
     </div>
</body>
</html>

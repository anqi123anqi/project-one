<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台餐桌</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="css/common/reset.css">
    <!-- 引入字体图标的样式 -->
    <link rel="stylesheet" href="font/iconfont.css">
    <!-- 引入后台管理样式 -->
    <link rel="stylesheet" href="css/tablemanage.css">
</head>
<body>
    <div class="admin">
        <div class="left">
            <img src="images/logo.png" alt="">
            <ul>
                <li><span class="iconfont">&#xe629;</span>首页</li>
                <li class="active"><span class="iconfont">&#xe62f;</span>分类</li>
                <li><span class="iconfont">&#xe627;</span>菜品</li>
                <li><span class="iconfont">&#xe61b;</span>餐桌</li>
            </ul>
        </div>
        <!-- 右侧部分 -->
        <div class="right">
            <dl class="table">
                <dt>桌台数据</dt>
                <dd>
                    <div>
                        <strong>11</strong>
                        <span>开桌数</span>
                    </div>
                </dd>
                <dd>
                    <div>
                        <strong>5</strong>
                        <span>开空闲桌数</span>
                    </div>
                </dd>
                <dd>
                    <div>
                        <strong>1</strong>
                        <span>点餐数</span>
                    </div>
                </dd>
                <dd>
                    <div>
                        <strong>11</strong>
                        <span>下单数</span>
                    </div>
                </dd>
            </dl>
            <div class="list">
                <h3>桌台模式</h3>
                <ul>
                    <li>
                        <div>
                            <span class="iconfont">&#xebc9</span>
                            一号桌
                        </div>
                        <p>
                            <span>空闲中</span>
                            <span>0人</span>
                        </p>
                    </li>
                    <li class="eating">
                        <div>
                            <span class="iconfont">&#xebc9</span>
                            二号桌
                            <button>查看订单</button>
                        </div>
                        <p>
                            <span>就餐中</span>
                            <span>4人</span>
                        </p>
                    </li>
                    <li class="ordering">
                        <div>
                            <span class="iconfont">&#xebc9</span>
                            三号桌
                        </div>
                        <p>
                            <span>点餐中</span>
                            <span>2人</span>
                        </p>
                    </li>
                    <li class="add">
                        <span class="iconfont">&#xe63b;</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
